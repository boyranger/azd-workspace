services:
  zeroclaw:
    build:
      context: ./src/zeroclaw
      dockerfile: DOCKERFILE
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/zeroclaw.db}
      ZEROCLAW_MASTER_KEY: ${ZEROCLAW_MASTER_KEY:-local_master}
      ZEROCLAW_SALT_KEY: ${ZEROCLAW_SALT_KEY:-local_salt}
    ports:
      - "8080:8080"
    volumes:
      - db_data:/data

volumes:
  db_data:
    name: azd_zeroclaw_db_data
